<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
</head>
<body>

    <h1>Accessible Video Example</h1>
	<video controls alt="Your video description">
		<source src="your-video-source.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
	<p>If you cannot see the video, please <a href="your-video-source.mp4">download it here</a>.</p>
	<track kind="captions" src="your-captions-source.vtt" srclang="en" label="English Captions" default>
	<div class="sr-only">
		<p>Textual description of the video</p>
	</div>
    
</body>
</html>
